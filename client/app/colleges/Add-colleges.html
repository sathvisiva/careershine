<div>
  <div class="container">
  <div class="center">

    <h2>Add College</h2>
    </div>
    <form class="form-horizontal" name="form" ng-submit="save(form)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">College Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" ng-model="college.name" placeholder="Enter College name" name="email">
        </div>
      </div>
       <div class="form-group">
        <label class="control-label col-sm-2" for="logo">Logo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="logo" ng-model="college.logo" placeholder="Enter College logo" name="logo">
        </div>
      </div>
      <div class="form-group">
       <label class="control-label col-sm-2" for="logo">About College</label>
            <div text-angular ng-model="college.about" name="content"></div>
        </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
