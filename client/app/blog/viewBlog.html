
<navbar></navbar>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="text-center">
				<h1  class="title">{{post.title}}</h1>
			</div>
		</div>
	</div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div ta-bind ng-model="post.content"></div>
    </div>
    <div class="col-md-4">
      <h4 class="text-center">Recent Blogs</h4>


      <div class="review" ng-repeat="blog in blogs | limitTo: 5" ng-if="blog.slug != post.slug">
        <br>
        <div class="row">
          <div class="col-md-9">

            <a href ="/viewBlog/{{blog.slug}}" ><h4>{{blog.title}}</h4></a>
            <div class="posted" ><span class="italic">{{blog.createdAt | date: 'short'}}</span></div>
          </div>
        </div>
        <br>
        <md-divider ng-if="!$last"></md-divider>
      </div>

    </div>
  </div>

  <br>
  <br>

  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center">Leave a Reply</h4>
      <form name="reviewForm"  ng-submit="addComment(reviewForm)">

        <div class="row form-top">
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label>Name<span title="required" class="required">*</span></label>
            <input type="text" class="form-control" name="name" ng-model="comment.name" required>
          </div>
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label>Email<span title="required" class="required">*</span></label>
            <input type="text" class="form-control" name="subject" ng-model="comment.email" required>
          </div>
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label>Content<span title="required" class="required">*</span></label>
            <br>
            <textarea class="yourmessage" name="message" style="width: 100%;" ng-model="comment.comment" required></textarea>
          </div>
        </div>
        <div class="submit-form form-group col-sm-12 submit-review">
          <input type="submit" class="md-raised md-primary" value="Post Comment" />
        </div>
      </form>
      <br>
      <h4 class="text-center">Comments</h4>

      <div class="review" ng-repeat="comment in comments">
        <br>
        <div class="row">
          <div class="col-md-2">
            <md-button random-backgroundcolor class="md-fab" aria-label="Eat cake">
              {{ comment.name | limitTo:1 }}
            </md-button>
          </div>
          <div class="col-md-9">

           <span>{{comment.comment}} </span>
           <div class="posted" ><span class="italic">by  {{comment.name}} on {{comment.createdAt | date: 'short'}}</span></div>
           <div class="review-rating review-comment">                                     


           </div>
         </div>
       </div>
       <md-divider ng-if="!$last"></md-divider>
     </div>

   </div>
 </div>
</div>
