<div>
  <div class="container">
    <div class="text-center">
      <h2>Add Post</h2>
    </div>
    <form class="form-horizontal" name="form" ng-submit="save(form)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Post Title:</label>
        <div class="col-sm-10">
         <!--  <input type="text" class="form-control" id="email" ng-model="course.college" placeholder="Enter College name" name="email"> -->
         <input type="text" class="form-control" id="logo" ng-model="post.title" placeholder="Enter Post title" name="logo">
       </div>
     </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="logo">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="logo" ng-model="post.author" placeholder="Enter Author name" name="logo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="logo">Content</label>
      <div text-angular ng-model="post.content" name="content"></div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
