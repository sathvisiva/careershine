<div>
  <div class="container">
    <div class="text-center">
      <h2>Add Course</h2>
    </div>
    <form class="form-horizontal" name="form" ng-submit="save(form)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">College Name:</label>
        <div class="col-sm-10">
         <!--  <input type="text" class="form-control" id="email" ng-model="course.college" placeholder="Enter College name" name="email"> -->
         <select class="form-control" name="programs" ng-model="course.college" data-live-search="true">
          <option ng-repeat="col in colleges" value="{{col._id}}">{{col.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="logo">Program:</label>
      <div class="col-sm-10">
       <!--  <input type="text" class="form-control" id="logo" ng-model="course.program" placeholder="Enter College logo" name="logo"> -->
       <select class="form-control" name="programs" ng-model="course.program" data-live-search="true">
         <option ng-repeat="program in programs" value="{{program._id}}" >{{program.name}}</option>
       </select>
     </div>
   </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="logo">Course Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="logo" ng-model="course.course" placeholder="Enter Course name" name="logo">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="logo">Course Short Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="logo" ng-model="course.shortname" placeholder="Enter Course short name" name="logo">
    </div>
  </div>
  <div class="form-group">
   <label class="control-label col-sm-2" for="logo">Course Overview:</label>
   <div text-angular ng-model="course.overview" name="content"></div>
 </div>
 <div class="form-group">
  <label class="control-label col-sm-2" for="logo">Course fees:</label>
  <div text-angular ng-model="course.fees" name="content1"></div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="logo">Course Details:</label>
  <div text-angular ng-model="course.details" name="content2"></div>
</div>
<div class="form-group">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="course.enablement"> Add to Enablement
    </label>
  </div>
</div>
<div class="form-group">        
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</div>
</form>
</div>
</div>
