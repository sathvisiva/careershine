<div id="navbar">    
  <nav class="navbar nav navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" rel="home" href="/" title="Buy Sell Rent Everyting">

        <img class="brandlogo"
        src="/assets/images/logo.jpg">
      </a>
       <!--  <a class="navbar-brand" href="#">Career Shine Academy
     </a> -->
   </div>

   <div class="collapse navbar-collapse" id="navbar-collapse-1">
    <ul class="nav navbar-nav sf-menu">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>

      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Programs</a> 

        <ul class="dropdown-menu">
          <li  ng-repeat="program in programs"><a href ="/viewProgram/{{program.slug}}" >{{program.name}}</a></li>

        </ul>
      </li>
      <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Academic Partners</a>
        <ul class="dropdown-menu">
          <li class="dropdown "  ng-class="{'dropdown-submenu': college.subcourse.length > 0}" ng-repeat="college in tree | orderBy:'name'">
            <a  ng-class="{'dropdown-toggle': college.subcourse.length > 0}"  data-toggle="dropdown" href ="/viewCollege/{{college.slug}}" >{{college.name}}
            </a>
            <ul  ng-class="{'dropdown-menu': college.subcourse.length > 0}">

              <li ng-repeat="course in college.subcourse">
                <a href ="/viewCourse/{{course.shortname}}">{{course.course}}</a></li>

              </ul>
            </li> 
          </ul>
        </li>
        <li><a href="/contact">Contacts</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="carousel">
  <div class="row">
    <div class="col-md-12">
      <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in slides" index="$index">
          <img ng-src="{{slide.image}}" class="stretchimage" >
        </div>
      </div>
    </div>
  </div>
</div>
